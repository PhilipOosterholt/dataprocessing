<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="d3/d3.js"></script>
  </head>
  <body>
    <script>

      // title in browser
      d3.select("head")
        .append("title")
        .text("My bargraph");

      // title, name, description
      d3.select("body")
        .append("h1")
        .text("Worldwide energy production by source in 2015")
        .append("h3")
        .text("Created by Philip Oosterholt, student number 10192263")
        .append("h5")
        .text("Total energy production worldwide by source, hover over the bars to see the 2010 data. Source: Enerdata, 2018");
      // load json file
      var fileName = "dataset.json";
      var txtFile = new XMLHttpRequest();
      txtFile.open("GET", fileName);
      txtFile.onreadystatechange = function() {
          if (txtFile.readyState === 4 && txtFile.status == 200) {
              var data = JSON.parse(txtFile.responseText);
              barchart(data);
          }
        }

      txtFile.send();

      // bar chart function
      function barchart(data) {

      // load data
      var keys = Object.keys(data[0]);
      var values = Object.values(data[5])
      var val_2010 = Object.values(data[4])

      // remove first entry (year)
      keys.shift();
      values.shift();
      val_2010.shift();

      // margins
      var margin = {top: 25, right: 50, bottom: 75, left: 50};
      var padding = 20;
      w = 800 - margin.left - margin.right;
      h = 600 - margin.top - margin.bottom;

      // svg element
			var svg = d3.select("body")
					.append("svg")
					.attr("width", w + margin.left + margin.right)
					.attr("height", h + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ')');

      // defines the end of range in %
      max_range = 50

      // y linear scale for data
      var yScale = d3.scaleLinear()
          .domain([0, max_range])
          .range([0, h]);

      // y linear scale for axis
      var yAxis = d3.scaleLinear()
          .domain([max_range, 0])
          .range([0, h]);

      // tooltip adapated from Michael Stanalandâ€™s bar bargraph
      // see http://bl.ocks.org/mstanaland/6100713 for code
      var tooltip = svg.append("g")
          .attr("class", "tooltip")
          .style("display", "none");

      // tooltip text
      tooltip.append("text")
          .attr("text-anchor", "middle")

      // create bars
      svg.selectAll(".bar")
         .data(values) // dataset
         .enter()
         .append("rect") // append * dataset rectangles
         .attr("class", "bar")
         .attr("width", (w / values.length) - padding)
         .attr("x", function(d, i) {
            return i * (w / values.length) + padding;
          })
         .attr("y", function(d) {
           return h - yScale(d);
         })
         .attr("height", function(d) {
           return yScale(d);
         })
         .attr("fill", "#006622")
         // tooltip
         .on("mouseover", function() { tooltip.style("display", null); })
         .on("mouseout", function() { tooltip.style("display", "none"); })
         .on("mousemove", function(d, i) {
           xPos = i * (w / values.length) + ((w / values.length + padding) / 2);
           yPos = h - yScale(d) - 10;
           tooltip.attr("transform", "translate(" + xPos + "," + yPos + ")");
           tooltip.select("text").text('2010: ' + val_2010[i] + '%');
         })

     // text for bars
     svg.selectAll('#text')
        .data(values)
        .enter()
        .append("text")
        .attr("text-anchor", "middle")
        .attr("fill", "white")
        .text(function (d) {
           return d + ' %';
        })
        // scalable text for bars
        .attr("x", function (d, i) {
           return  i * (w / values.length) + ((w / values.length + padding) / 2);
        })
        .attr("y", h - 3.5);

    // names bars
    svg.selectAll('.source')
        .select('text')
      	.data(keys)
      	.enter()
      	.append('text')
        .attr("text-anchor", "middle")
        // scalable text for bars
        .attr("x", function (d, i) {
           return  i * (w / values.length) + ((w / values.length + padding) / 2);
        })
        .attr("y", h + 25)
      	.text(function(d) {
      		return d;
      	})

    // y-axis
    svg.append("g")
       .attr("class", "y axis")
       .call(d3.axisLeft(yAxis));

   // y-axis title
   svg.append("text")
       .attr("y", margin.left * -.75) // make sure it doesn't use all the margin
       .attr("x", (h / -2)) // half of the height
       .attr("transform", "rotate(-90)")
       .style("text-anchor", "middle")
       .style("font-size", "15px")
       .style("font-weight", "500")
       .text('% of total production');

    // x-axis line
    svg.append("line")
      .attr("x1", 0)
      .attr("y1", h)
      .attr("x2", w)
      .attr("y2", h)
      .attr("stroke-width", 2)
      .attr("stroke", "black");

    // x-axis title
    svg.append("text")
        .attr("x", w / 2 - margin.left)
        .attr("y", h + margin.bottom * .75)
          .style("font-size", "15px")
        .style("font-weight", "500")
        .text('Energy source');

    // title
    svg.append("text")
        .attr("x", w / 2)
        .attr("y", 0 + margin.top)
        // make title size dynamic
        .style("font-size", function() {
           return  w / 40 + "px";
        })
        .style("font-weight", "700")
        .style("text-anchor", "middle")
        .text('Worldwide energy production by source in 2015');
    }


    </script>
  </body>
</html>
